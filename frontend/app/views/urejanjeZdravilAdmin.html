<div class="col-md-12">
  <!-- box: osebni podatki -->
  <div class="box">
    <div class="box-body">
      <h3 class="bottom-border">Urejanje zdravil</h3>
      <div class="row">
        <div class="col-xs-12">
          <form class="form-horizontal" role="form"  ng-submit="ustvariPregled()">

            <!-- bolezni -->
            <div class="form-group" >
                <label class="control-label col-sm-2">Bolezen:</label>
                <div class="col-sm-10">
                    <ui-select ng-model="izbranaBolezen" on-select="ustvariBolezen($select.selected)" >
                        <ui-select-match placeholder="Izberite bolezen...">{{$select.selected.naziv}}</ui-select-match>
                        <ui-select-choices repeat="bolezen in bolezniSeznam">
                            <div ng-bind-html="bolezen.naziv"> </div>
                            <span ng-show="bolezen.alergija"><b>ALERGIJA</b></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>


            <!-- zdravila -->
            <div class="form-group" >
                <label class="control-label col-sm-2">Zdravila za to bolezen:</label>
                <div class="col-sm-10">
                    <ui-select multiple ng-model="sprememba.zdravilo" on-select="dodajZdravilo($item)" on-remove="odstraniZdravilo($item)">
                        <ui-select-match placeholder="Izberite zdravila...">{{$item.zdravilo}}</ui-select-match>
                        <ui-select-choices repeat="zdravilo in zdravila | filter: $select.search track by zdravilo.zdravilo">
                            <div ng-bind-html="zdravilo.zdravilo | highlight: $select.search"> {{zdravilo.zdravilo}} </div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>


            <!-- shrani formo -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Shrani</button>
              </div>
            </div>

          </form>
        </div>
        <!-- end: col-12 -->
      </div>
      <!-- end: row -->
    </div>
    <!-- end box-body -->
  </div>
  <!-- end: box -->
</div>
<!-- end: col-md-12 -->
