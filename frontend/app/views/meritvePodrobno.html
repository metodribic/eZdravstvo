<div class="col-md-12">
  <!-- box: osebni podatki -->
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title">Meritve</h3>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
        <h3 class="box-title">Graf rezultatov za obdobje</h3>
        <div class="row"> 
            <div class="col-sm-10">
	              <ui-select ng-model="meritev" on-select="izberiMeritev($item, $model)">
		              <ui-select-match allow-clear="true" placeholder="<Ni izbrane meritve>">
			              <span ng-bind="$select.selected"></span>
		              </ui-select-match>
		              <ui-select-choices repeat="meritev in (meritev | filter: $select.search)">
						  <span>{{meritev.tip}} ({{meritev.tip_meritve.sifra}})</span>
		              </ui-select-choices>
	              </ui-select>
              </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <label>Zaƒçetek: </label>
                <ng-datepicker style="width: 20%" ng-model="chart.start" locale="sl" format="DD.MM.YYYY" view-format="DD.MM.YYYY" required></ng-datepicker>
                <label>Konec: </label>
                <ng-datepicker ng-model="chart.start" locale="sl" format="DD.MM.YYYY" view-format="DD.MM.YYYY" required></ng-datepicker>
            </div>
            <!-- /.col -->
        </div>
        <!-- /.row -->
    </div>
    <!-- ./box-body -->
  </div>
  <!-- /.box -->
</div>
