<div class="col-md-6 col-md-offset-3">
    <h2 class="naslovRegister">Pozabljeno geslo</h2>
    <div class="box">
        <div class="box-body">
          <form ng-class="{'has-error': red}" ng-submit="resetGeslo()">
            <div class="form-group" ng-show="showEmail">
              <label for="email">Email</label>
              <input type="email" ng-required="showEmail" class="form-control" id="email" placeholder="uporabnik@organizacija.domena" ng-model="email">
            </div>
            <div class="form-group" ng-show="showPassword">
              <label for="geslo">Geslo</label>
              <input type="password" ng-required="showPassword" class="form-control" id="geslo" ng-model="geslo">
            </div>
            <div class="form-group" ng-disabled="showEmail" ng-show="showPassword">
              <label for="geslo">Geslo</label>
              <input type="password" class="form-control" ng-required="showGeslo" id="geslo" ng-model="geslo2">
            </div>


            <button type="submit" class="btn btn-default">Poslji</button>
          </form>
        </div>
      </div>
</div>
