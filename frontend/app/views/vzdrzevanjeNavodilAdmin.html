<div class="col-md-12">
  <!-- box: osebni podatki -->
  <div class="box">
    <div class="box-body">
      <h3 class="bottom-border">Vzdrževanje navodil</h3>
      <div class="row">
        <div class="col-xs-12">
          <form class="form-horizontal" role="form"  ng-submit="shraniSpremembe()">

            <!-- VSE BOLEZNI NA IZBIRO -->
            <div class="form-group" >
                <label class="control-label col-sm-2">Vse bolezni:</label>
                <div class="col-sm-10">
                    <ui-select multiple ng-model="vseBolezni">
                        <ui-select-match placeholder="Izberite bolezen...">{{$item.naziv}}</ui-select-match>
                        <ui-select-choices repeat="bolezen in bolezniSeznam | filter: $select.search track by bolezen.naziv">
                            <div ng-bind-html="bolezen.naziv | highlight: $select.search"> {{bolezen.naziv}} </div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>

            <!-- VSA ZDRAVILA ZA IZBIRO -->
            <div class="form-group" >
                <label class="control-label col-sm-2">Vsa zdravila:</label>
                <div class="col-sm-10">
                        <ui-select multiple ng-model="vsaZdr" on-select="dodajZdraviloVSA($item)" on-remove="odstraniZdravilo($item)">
                        <ui-select-match placeholder="Izberite zdravilo...">{{$item.zdravilo}}</ui-select-match>
                        <ui-select-choices repeat="zdravilo in zdravilaSeznam | filter: $select.search track by zdravilo.zdravilo">
                            <div ng-bind-html="zdravilo.zdravilo | highlight: $select.search"> {{zdravilo.zdravilo}} </div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>

            <!-- TABELA NAVODIL ZDRAVIL -->
            <table class="table table-stripped table-hover" ng-show="zdravila.length != 0">
                <thead>
                    <tr>
                      <th>Ime zdravila</th>
                      <th>Briši</th>
                    </tr>
                </thead>

                <tbody>
                    <tr ng-repeat="zdravilo in izbranaZdravila" ng-class="{'deletedRow':zdravilo.zbrisano}">
                        <td>{{zdravilo.navodilo}}</td>
                        <!-- Button za brisat -->
                        <td>
                            <button type="button" class="btn btn-default btn-xs" ng-click="odstraniZdravilo(zdravilo)" ng-attr-id="{{'brisi'+$index}}">
                              <span class="fa fa-trash" aria-hidden="true"></span> Briši
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>


            <!-- VSE DIETE ZA IZBIRO -->
            <div class="form-group" >
                <label class="control-label col-sm-2">Vse diete:</label>
                <div class="col-sm-10">
                    <ui-select multiple ng-model="vseDiete">
                        <ui-select-match placeholder="Izberite dieto...">{{$item.naziv}}</ui-select-match>
                        <ui-select-choices repeat="dieta in dieteSeznam | filter: $select.search track by dieta.naziv">
                            <div ng-bind-html="dieta.naziv | highlight: $select.search"> {{dieta.naziv}} </div>
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>


            <!-- shrani spremembe -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">Shrani</button>
              </div>
            </div>

          </form>
        </div>
        <!-- end: col-12 -->
      </div>
      <!-- end: row -->
    </div>
    <!-- end box-body -->
  </div>
  <!-- end: box -->
</div>
<!-- end: col-md-12 -->
