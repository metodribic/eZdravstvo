<div class="col-md-6">
<form>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="uporabnik@organizacija.domena" ng-model="uporabnik.email">
  </div>
  <div class="form-group">
    <label for="password">Geslo</label>
    <input type="password" class="form-control" id="password" placeholder="Geslo" ng-model="uporabnik.geslo">
  </div>
  <button type="submit" class="btn btn-default" ng-click="doLogin(uporabnik)">Prijava</button>
</form>
</div>
