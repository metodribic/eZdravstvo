<div class="col-md-12">

  <!-- OSEBNI PODATKI -->
  <div class="box">
    <div class="box-body">
      <h3 class="bottom-border header">Uporabniški profil</h3>
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form">

            <!-- Ime uporabnika -->
            <div class="form-group">
              <label class="control-label col-sm-2">Ime:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model = "uporabnik.ime">
              </div>
            </div>

            <!-- Priimek uporabnika -->
            <div class="form-group">
              <label class="control-label col-sm-2">Priimek:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model = "uporabnik.priimek">
              </div>
            </div>

            <div class="form-group" ng-hide="tipUporabnika=='Zdravnik'">
                <label class="control-label col-sm-2">Spol</label>
                <div class="col-sm-10">
                  <select class="form-control col-10" id="dropdownSpol" ng-model = "uporabnik.spol">
                    <option value="Moški">Moški</option>
                    <option value="Ženski">Ženski</option>
                  </select>


                </div>

            </div>

            <!-- Datum rojstva uporabnika -->
            <div class="form-group" ng-hide="tipUporabnika=='Zdravnik'">
              <label class="control-label col-sm-2">Datum rojstva:</label>
              <div class="col-sm-10">
                <input type="date" data-date="" data-date-format="DD.MM.YYYY" class="form-control" ng-model="uporabnik.datum_rojstva">
              </div>
            </div>

            <!-- Kraj rojstba uporabnika -->
            <div class="form-group" ng-hide="tipUporabnika=='Zdravnik'">
              <label class="control-label col-sm-2">Kraj rojstva:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model = "uporabnik.kraj_rojstva">
              </div>
            </div>

            <!-- Naslov uporabnika -->
            <div class="form-group" ng-hide="tipUporabnika=='Zdravnik'">
              <label class="control-label col-sm-2">Naslov prebivališča:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model = "uporabnik.naslov">
              </div>
            </div>

            <!-- Poštna številka uporabnika -->
            <div class="form-group" ng-hide="tipUporabnika=='Zdravnik'">
              <label class="control-label col-sm-2">Poštna številka:</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" ng-blur="pridobi_ime_poste('pacient')" ng-model="uporabnik.posta.id" >
              </div>
              <div class="col-sm-5">
                <input type="text" disabled class="form-control" ng-model = "uporabnik.posta.kraj">
              </div>
            </div>

            <!-- ZZZS št. uporabnika -->
            <div class="form-group" ng-hide="tipUporabnika=='Zdravnik'">
              <label class="control-label col-sm-2">ZZZS številka:</label>
              <div class="col-sm-10">
                <input type="number" class="form-control" ng-model = "uporabnik.st_zzzs">
              </div>
            </div>

            <!-- Telefonska številka uporabnika -->
            <div class="form-group">
              <label class="control-label col-sm-2">Telefonska številka:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model = "uporabnik.telefon">
              </div>
            </div>

            <!-- ZDRAVNIKOVI FIELDI -->

            <!-- email -->
            <div class="form-group" ng-show="tipUporabnika=='Zdravnik'">
              <label class="control-label col-sm-2">Email:</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" ng-model = "uporabnik.email" >
              </div>
            </div>

            <!-- sifra -->
            <div class="form-group" ng-show="tipUporabnika=='Zdravnik'">
              <label class="control-label col-sm-2">Šifra:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model = "uporabnik.sifra.sifra" disabled>
              </div>
            </div>

            <!-- stevilo pacientov -->
            <div class="form-group" ng-show="tipUporabnika=='Zdravnik'">
              <label class="control-label col-sm-2">Prosta mesta:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model = "uporabnik.prosta_mesta">
              </div>
            </div>

            <!-- Ustanova -->
            <div class="form-group" ng-show="tipUporabnika=='Zdravnik'">
              <label class="control-label col-sm-2">Šifra ustanove:</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" ng-blur="pridobi_ustanovo()" ng-model="uporabnik.ustanova.id" >
              </div>
              <div class="col-sm-5">
                <input type="text" disabled class="form-control" ng-model = "uporabnik.ustanova.naziv">
              </div>
            </div>

            <button class="btn btn-default pull-right" ng-click = "shrani_spremembe()">Shrani spremembe</button>
          </form>

          <br>
        </div> <!-- end col-md-12 -->
      </div> <!-- end row -->
    </div> <!-- end box  body-->
  </div> <!-- end box -->

  <!-- PODATKI O KONTAKTNI OSEBI -->
  <div class="box" ng-hide="tipUporabnika=='Zdravnik'">
    <div class="box-body">
      <h3 class="bottom-border header">Podatki o kontaktni osebi</h3>
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form" ng-submit="changePassword(user)">

            <!-- Ime uporabnika -->
            <div class="form-group">
              <label class="control-label col-sm-2">Ime:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model = "uporabnik.kontaktna_oseba.ime">
              </div>
            </div>

            <!-- Priimek uporabnika -->
            <div class="form-group">
              <label class="control-label col-sm-2">Priimek:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model = "uporabnik.kontaktna_oseba.priimek">
              </div>
            </div>

            <!-- Naslov -->
            <div class="form-group">
              <label class="control-label col-sm-2">Naslov:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model = "uporabnik.kontaktna_oseba.naslov">
              </div>
            </div>

            <!-- Poštna številka uporabnika -->
            <div class="form-group">
              <label class="control-label col-sm-2">Poštna številka:</label>
              <div class="col-sm-5">
                <input type="number" class="form-control" ng-blur="pridobi_ime_poste('sorodnik')" ng-model="uporabnik.kontaktna_oseba.posta.id" >
              </div>
              <div class="col-sm-5">
                <input type="text" disabled class="form-control" ng-model = "uporabnik.kontaktna_oseba.posta.kraj">
              </div>
            </div>

            <!-- Priimek uporabnika -->
            <div class="form-group">
              <label class="control-label col-sm-2">Sorodstveno razmerje:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" ng-model = "uporabnik.kontaktna_oseba.sorodstveno_razmerje">
              </div>
            </div>

            <button type="submit" class="btn btn-default pull-right">Shrani spremembe</button>
          </form>
        </div> <!-- end col-md-12 -->
      </div> <!-- end row -->
    </div> <!-- end box body -->
  </div> <!-- end box -->


  <!-- SPREMENI GESLO -->
  <div class="box">
    <div class="box-body">
      <h3 class="bottom-border header">Spremeni geslo</h3>
      <div class="row">
        <div class="col-md-12">
          <form class="form-horizontal" role="form" ng-submit="changePassword(user)">

            <!-- Trenutno geslo -->
            <div class="form-group">
              <label class="control-label col-sm-2">Trenutno geslo:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="currentpass" ng-model="user.oldpass" required="required">
              </div>
            </div>

            <!-- Novo geslo -->
            <div class="form-group">
              <label class="control-label col-sm-2">Novo geslo:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" ng-class = "{'has-error': red}" id="newpass" ng-model="user.newpass" required="required">
              </div>
            </div>

            <!-- Povnovi geslo -->
            <div class="form-group">
              <label class="control-label col-sm-2">Ponovite geslo:</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" ng-class = "{'has-error': red}" id="newpass2" ng-model="user.newpass2" required="required">
              </div>
            </div>
            <button type="submit" class="btn btn-default pull-right">Spremeni geslo</button>
          </form>
        </div> <!-- end col-md-12 -->
      </div> <!-- end row -->
    </div> <!-- end box body -->
  </div> <!-- end box -->
</div>
