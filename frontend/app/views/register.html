<div class="col-md-6 col-md-offset-3">
    <h2>Registracija</h2>
    <form name="form">

         <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username">Uporabniško ime</label>
            <input type="text" name="username" id="username" class="form-control" ng-model="user.upIme" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Obvezno polje</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Geslo</label>
            <input type="password" name="password" id="password" class="form-control" ng-model="user.geslo" required/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Obvezno polje</span>
        </div>
        <div class="form-group">
            <label for="username">Ime</label>
            <input type="text" name="firstName" id="firstName" class="form-control" ng-model="user.ime" required />
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.lastName.$dirty && form.lastName.$error.required }">
            <label for="username">Priimek</label>
            <input type="text" name="lastName" id="Text1" class="form-control" ng-model="user.priimek" required />
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary" ng-click="dodajUporabnika(user)" style="background-color: #00a65a">Registracija </button>
            <a href="#/login" class="btn btn-link">Prekliči</a>
        </div>
    </form>
</div>
