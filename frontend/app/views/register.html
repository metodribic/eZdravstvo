<div class="col-md-6 col-md-offset-3">
    <h2 class="naslovRegister">Registracija</h2>
    <div class="box">
        <div class="box-body">
            <form name="form">

                 <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                    <label for="username">Email<b style="color:red" >*</b></label>
                    <input type="email" name="username" id="username" class="form-control" ng-model="user.upIme" required/>
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
                </div>
                <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <label for="password">Geslo<b style="color:red" >*</b></label>
                    <input type="password" name="password" id="password" class="form-control" ng-model="user.password" required/>
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" ng-click="dodajUporabnika(user)" style="background-color: #00a65a">Registracija </button>
                    <a ui-sref="login" style="cursor:pointer; color: #00a65a" class="pull-right" >Nazaj</a>

                </div>

                <hr>

                <div class="form-group">
                    <label for="username">Ime</label>
                    <input type="text" name="ime" id="ime" class="form-control" ng-model="user.ime"/>
                </div>
                <div class="form-group">
                    <label for="username">Priimek</label>
                    <input type="text" name="priimek" id="priimek" class="form-control" ng-model="user.priimek" />
                </div>
                <div class="form-group">
                    <label for="username">Številka zdravstvenega zavarovanja</label>
                    <input type="text" name="st_zzzs" id="st_zzzs" class="form-control" ng-model="user.st_zzzs"/>
                </div>
                 <div class="form-group">
                    <label for="email">Spol</label>
                    <select class="form-control" id="dropdown" ng-model="user.spol" ng-change="showSelectValue(user.spol)">
                          <option value="Moški">Moški</option>
                          <option value="Ženska">Ženska</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Krvna skupina</label>
                    <select class="form-control" id="dropdown1" ng-model="user.krvnaSkupina" ng-change="showSelectValue(user.krvnaSkupina)">
                          <option value="0+">0+</option>
                          <option value="A+">A+</option>
                          <option value="B+">B+</option>
                          <option value="0-">0-</option>
                          <option value="A-">A-</option>
                          <option value="AB+">AB+</option>
                          <option value="B-">B-</option>
                          <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="username">Datum rojstva</label>
                    <input type="date" name="datum_rojstva" id="datum_rojstva" class="form-control" ng-model="user.datum_rojstva"/>
                </div>
                <div class="form-group">
                    <label for="username">Kraj rojstva</label>
                    <input type="text" name="kraj_rojstva" id="kraj_rojstva" class="form-control" ng-model="user.kraj_rojstva"/>
                </div>
                <div class="form-group">
                    <label for="username">Naslov</label>
                    <input type="text" name="naslov" id="naslov" class="form-control" ng-model="user.naslov"/>
                </div>
            </form>
        </div>
    </div>
</div>
