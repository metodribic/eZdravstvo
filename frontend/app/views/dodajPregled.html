<div class="col-md-12">
  <!-- box: osebni podatki -->
  <div class="box">
    <div class="box-body">
      <h3 class="bottom-border">Dodajanje pregleda</h3>
      <div class="row">
        <div class="col-xs-12">
          <form class="form-horizontal" role="form">

            <!-- datum pregleda -->
            <div class="form-group">
              <label class="control-label col-sm-2">Datum pregleda:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" disabled ng-model="datum">
              </div>
            </div>

            <!-- zdravnik -->
            <div class="form-group">
              <label class="control-label col-sm-2">Zdravnik:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" disabled ng-model="trenutniZdravnik">
              </div>
            </div>

            <!-- pacient -->
            <div class="form-group">
              <label class="control-label col-sm-2">Pacient:</label>
              <div class="col-sm-10">
                <ui-select ng-model="ctrl.person.selected" theme="bootstrap">
                  <ui-select-match placeholder="Izberite pacienta iz seznama ...">{{$select.selected.name}}</ui-select-match>
                  <ui-select-choices repeat="item in ctrl.people | filter: $select.search">
                    <div ng-bind-html="item.name | highlight: $select.search"></div>
                    <small ng-bind-html="item.email | highlight: $select.search"></small>
                  </ui-select-choices>
                </ui-select>
              </div>
            </div>

            <!-- opombe -->
            <div class="form-group">
              <label class="control-label col-sm-2">Opis/opombe:</label>
              <div class="col-sm-10">
                <textarea class="form-control" rows="5" placeholder="Opombe ali opis pregleda"></textarea>
              </div>
            </div>

            <!-- datum naslednjega -->
            <div class="form-group">
              <label class="control-label col-sm-2">Datum naslednjega pregleda:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control">
              </div>
            </div>


            <!-- shrani formo -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Shrani</button>
              </div>
            </div>

          </form>
        </div>
        <!-- end: col-12 -->
      </div>
      <!-- end: row -->
    </div>
    <!-- end box-body -->
  </div>
  <!-- end: box -->
</div>
<!-- end: col-md-12 -->
